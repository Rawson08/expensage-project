server {
    listen 80;
    server_name localhost;

    # Root directory for static assets
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Handle SPA routing: Try to serve file directly, otherwise fallback to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Reverse proxy for API requests to the backend service
    # Assumes the backend service is named 'backend' in docker-compose and runs on port 8081
    location /api/ {
        proxy_pass http://backend:8081; # Forward requests to backend container
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Optional: Add error pages, gzip compression, etc.
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}