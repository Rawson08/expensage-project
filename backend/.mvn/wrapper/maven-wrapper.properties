# Specifies the URL root directory of the Maven distribution to use.
# It is highly recommended to use HTTPS for security reasons.
distributionUrl=https://repo.maven.apache.org/maven2/org/apache/maven/apache-maven/3.9.6/apache-maven-3.9.6-bin.zip

# Specifies the path where the Maven distribution should be stored/cached.
# This can be an absolute path or a path relative to the user's home directory.
# Default is ~/.m2/wrapper/dists
# wrapperUrl=

# Specifies the path to the Maven Wrapper JAR file.
# This can be an absolute path or a path relative to the project directory.
# Default is .mvn/wrapper/maven-wrapper.jar
# jarUrl=